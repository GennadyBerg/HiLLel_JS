    <script>
        let userNum = +prompt("enter any number");
        if (isNaN(userNum)) {
            alert("entered wrong value");
        }
        else {

            for (let i = 2; i <= userNum; i++) {
                let condition = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        condition = false;
                        break;
                    }
                }
                if (condition) {
                    console.log(i);
                }
                // console.log(userNum);
            }
        }
        console.log(userNum);
    </script>
