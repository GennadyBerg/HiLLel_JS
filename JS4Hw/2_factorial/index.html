    <script>
        let factoryal = () => {
            let factor = 1;
            let userNum = +prompt("enter any number");
            if (isNaN(userNum)) {
                alert("entered wrong value");
            }
            else {

                for (let i = 1; i <= userNum; i++) {
                    factor = factor * i;
                    // 4console.log(userNum, factor);
                }

            }
            return factor;
        }
        alert(factoryal());

    </script>
