    <title>Document</title>

<body>
    <script>
        let num = +prompt("????");
        function result(num) {
            let a = 1;
            let b = 1;
            let c;
            for (let i = 3; i <= num; i++) {
                c = a + b; ////c=2     2) c=3
                a = b;  //////a=1      a=2
                b = c;   /////b=2       b=3
            }
            return b;
        }
        alert(result(num));
    </script>
</body>
